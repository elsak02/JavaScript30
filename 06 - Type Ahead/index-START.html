<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];
const input = document.querySelector(".search")
const suggestions = document.querySelector(".suggestions")

fetch(endpoint)
  .then(response => response.json())
  .then((data)=> cities.push(...data));

const numberWithCommas = (x) => {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
};


const findMatches = (word, cities) => {
 return cities.filter((place) => {
  const regex = new RegExp(word, 'gi')
  return place.city.match(regex) || place.state.match(regex)
 })
}

const displayMatches = (event)=> {
  const matchArray = findMatches(event.currentTarget.value, cities);
  const html = matchArray.map(place => {
    const regex = new RegExp(event.currentTarget.value, 'gi');
    console.log(regex);
    const cityName = place.city.replace(regex, `<span class="hl">${event.currentTarget.value}</span>`);
    const stateName = place.city.replace(regex, `<span class="hl">${event.currentTarget.value}</span>`);
    return `<li><span>${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span></li>`;
  }).join('');
  suggestions.innerHTML = html
}


input.addEventListener("change", displayMatches);
input.addEventListener("keyup", displayMatches);




</script>
</body>
</html>
